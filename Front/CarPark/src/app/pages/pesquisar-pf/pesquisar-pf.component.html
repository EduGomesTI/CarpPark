<section class="hero is-info is-fullheight">
  <div class="hero-body">
    <div class="container column is-one-fifth">
      <form action="">
        <div class="column">
          <h1 class="subtitle">Dados Cadastrais</h1>
        </div>
        <!-- Nome -->
        <div class="column is-two-fifths">
          <div class="field">
            <label class="label">Nome</label>
            <div class="control">
              <input class="input" type="text" placeholder="Nome Completo">
            </div>
          </div>
        </div>
        <!-- CPF e RG -->
        <div class="column">
          <div class="columns">
            <!-- CPF -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">CPF</label>
                <div class="control">
                  <input class="input" type="text" placeholder="CPF">
                </div>
              </div>
            </div>
            <!-- RG -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">RG</label>
                <div class="control">
                  <input class="input" type="text" placeholder="RG">
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Data Nascimento e Sexo -->
        <div class="column ">
          <div class="columns is-vcentered">
            <!-- Data Nascimento -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Data de Nascimento</label>
                <div class="control">
                  <input class="input" type="date" placeholder="Data de Nascimento">
                </div>
              </div>
            </div>

            <!-- Sexo -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Sexo</label>
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="sexo">
                    Masculino
                  </label>
                  <label class="radio">
                    <input type="radio" name="sexo">
                    Feminino
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <div class="colum">
          <h1 class="subtitle">Endereço</h1>
        </div>

        <!-- Rua Número e Complemento -->
        <div class="colum">
          <div class="columns">
            <!-- Rua -->
            <div class="column is-two-fifths">
              <div class="field">
                <label class="label">Logradouro</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Rua, Avenida, etc">
                </div>
              </div>
            </div>

            <!-- Número -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Número</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Número">
                </div>
              </div>
            </div>

            <!-- Complemento -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Complemento</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Complemento">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bairro CEP Cidade Estado -->
        <div class="colum">
          <div class="columns">
            <!-- Bairro -->
            <div class="column is-two-fifths">
              <div class="field">
                <label class="label">Bairro</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Bairro">
                </div>
              </div>
            </div>

            <!-- CEP -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">CEP</label>
                <div class="control">
                  <input class="input" type="text" placeholder="CEP">
                </div>
              </div>
            </div>

            <!-- Cidade -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Cidade</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Cidade">
                </div>
              </div>
            </div>

            <!-- Estado -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Estado</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Estado">
                </div>
              </div>
            </div>

          </div>
        </div>
        <hr>
        <div class="column">
          <h1 class="subtitle">Telefones</h1>
        </div>
        <div class="column">
          <div class="columns">
            <!-- Fixo -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Telefone 1</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Fixo ou Celular">
                </div>
              </div>
            </div>

            <!-- Celular -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">Telefone 2</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Fixo ou Celular">
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="column">
          <h1 class="subtitle">E-mails</h1>
        </div>
        <div class="column">
          <div class="columns">
            <!-- Fixo -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">E-mail Pessoal</label>
                <div class="control">
                  <input class="input" type="text" placeholder="E-mail Pessoal">
                </div>
              </div>
            </div>
            <!-- Celular -->
            <div class="column is-one-fifth">
              <div class="field">
                <label class="label">E-mail Corporativo</label>
                <div class="control">
                  <input class="input" type="text" placeholder="E-mail Corporativo">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
